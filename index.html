<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>InstaConnects</title>
</head>

<body>
    <div class="container">
        <div class="head__section">
            <img src="popy.jpg" alt="">
            <p>I'm a full stack web developer</p>
        </div>
        <div class="social__links">
            <ul id="item">
                <li class="instagram"><a href="https://www.instagram.com/mishalcheruveettil/">
                        <i class="fa fa-instagram"></i>
                        <span>
                            <h3>@मिshaल</h3>
                            <p>Follow me for more interesting web development projects.</p>
                        </span>
                    </a></li>
                <li class="youtube"><a href="#">
                        <i class="fa fa-youtube"></i>
                        <span>
                            <h3>मिshaल</h3>
                            <p>Like share and subscribe to our channel.</p>
                        </span>
                    </a></li>
                <li class="telegram"><a href="#">
                        <i class="fa fa-telegram"></i>
                        <span>
                            <h3>मिshaल</h3>
                            <p>Download free source code on telegram.</p>
                        </span>
                    </a></li>
                <li class="github"><a href="#">
                        <i class="fa fa-github"></i>
                        <span>
                            <h3>मिshaल</h3>
                            <p>Download free source code on github.</p>
                        </span>
                    </a></li>
            </ul>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
            max: 10,
            speed: 800,
            glare: true,
            "max-glare": 1
        });
    </script>
</body>

</html>
